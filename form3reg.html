<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="ic-no">IC No:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea name="address" id="1" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="Male">Male<input type="radio" name="Female">Female</td>
        </tr>
        <tr>
            <td><label for="dance-type">Dance Type</label></td>
            <td><input type="checkbox" name="zapin">Zapin
                <input type="checkbox" name="Joget">Joget
                <input type="checkbox" name="Inang">Inang
                <input type="checkbox" name="Lion Dance">Lion Dance</td>
        </tr>
        <tr>
            <td><label for="competiton">Competition</label></td>
            <td><select size="3" name="competition" id="1">
                <option value="state">State Level</option>
                <option value="national">National Level</option>
                <option value="international">International Level</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="nationality">Nationality</label></td>
            <td><select name="nationality">
                <option value="india">Indian</option>
                <option value="america">American</option>
                <option value="dubai">Arab</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>
    <input type="submit" value="ENTER THE DETAILS">
</body>
</html>
