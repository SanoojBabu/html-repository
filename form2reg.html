<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3px solid black">
        <thead align="center">
            <th>Name</th>
            <th>Value</th>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
            <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="role">Please specify your role</label></td>
            <td><input type="radio" name="male">Male
                <input type="radio" name="female">Female</td>
            </tr>
            <tr>
                <td><label for="eyecolor">Eye Color</label></td>
                <td><select name="eyecolor">
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="brown">Brown</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="ability">Describe Your atheletic</label></td>
            <td><textarea name="ability" id="1" cols="30" rows="10"></textarea></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" name="submit" id="1" value="Enter my information"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
