<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <table border="3px solid black">
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="city">City of Employment</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="webserver">Server</label></td>
            <td><select name="webserver">
                <option value="india">Indian</option>
                <option value="america">American</option>
                <option value="dubai">Arab</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="role">Please specify your role</label></td>
            <td><input type="radio" name="Admin">Admin
                <input type="radio" name="Engineer">Engineer
                <input type="radio" name="Manager">Manager
                <input type="radio" name="Guest">Guest/td>
        </tr>
        <tr>
            <td><label for="sign">Single sign-on to the following</label></td>
            <td><input type="checkbox" name="mail">Mail
                <input type="checkbox" name="payroll">Payroll
                <input type="checkbox" name="selfservice">Self-Service</td>
        </tr>
    </table>
    <input type="submit" name="Login" value="Login">
    <input type="reset" value="Reset">
</body>
</html>
